      description: Возвращает все комментарии к указанной задаче, отсортированные
        по дате создания.
      parameters:
      - description: ID задачи
        in: query
        name: task_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.CommentResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Получить комментарии по task_id
      tags:
      - comments
    post:
      consumes:
      - application/json
      description: Создает новый комментарий к задаче. Автором комментария становится
        текущий авторизованный пользователь.
      parameters:
      - description: Данные комментария (task_id, text)
        in: body
        name: input
        required: true
